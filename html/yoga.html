    <p>Start Your Activity</p>
    <input type="time" id="alarmtime">
    <button onclick="setAlarm();">Set Timer</button>
    <button onclick="stopAlarm();">Stop Timer</button>

    <script type="text/javascript">
        var alarmTimeout; // Variable to store the alarm timeout

        function currentTime() {
            var date = new Date();
            var now = date.toLocaleTimeString('en-US', { hour12: false });
            document.getElementById('currenttime').innerHTML = now;
        }

        setInterval(currentTime, 1000);

        var alarmsound = new Audio("alarm.mp3");

        function setAlarm() {
            var alarmTime = document.getElementById('alarmtime').value;
            var now = new Date();
            var alarm = new Date(now.toDateString() + " " + alarmTime);
            var timeRemaining = alarm - now;

            // Set the alarm timeout
            alarmTimeout = setTimeout(playAlarm, timeRemaining);

            document.getElementById('alarmtime').disabled = true;
        }

        function playAlarm() {
            alarmsound.play();
            document.getElementById('alarmtime').disabled = false;
        }

        function stopAlarm() {
            // Clear the alarm timeout
            clearTimeout(alarmTimeout);
            alarmsound.pause();
            document.getElementById('alarmtime').disabled = false;
        }
    </script>
