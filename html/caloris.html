<body>
<div class="topnav">
      <a class="active" href="f2.html">Home</a>
      <a href="#about">About</a>
      <a href="#services">Services</a>
      <a href="#contact">Contact</a>
<div id="calculator">
  <h2>Calorie Calculator</h2>

  <label for="gender">Gender:</label>
  <select id="gender" name="gender">
    <option value="male">Male</option>
    <option value="female">Female</option>
  </select>

  <label for="age">Age (years):</label>
  <input type="number" id="age" name="age" placeholder="Enter your age">

  <label for="weight">Weight (kg):</label>
  <input type="number" id="weight" name="weight" placeholder="Enter your weight">

  <label for="height">Height (cm):</label>
  <input type="number" id="height" name="height" placeholder="Enter your height">

  <label for="activity">Activity Level:</label>
  <select id="activity" name="activity">
    <option value="sedentary">Sedentary (little or no exercise)</option>
    <option value="lightlyActive">Lightly Active (light exercise/sports 1-3 days/week)</option>
    <option value="moderatelyActive">Moderately Active (moderate exercise/sports 3-5 days/week)</option>
    <option value="veryActive">Very Active (hard exercise/sports 6-7 days a week)</option>
    <option value="extraActive">Extra Active (very hard exercise/sports & physical job or 2x training)</option>
  </select>

  <button onclick="calculateCalories()">Calculate</button>

  <div id="result"></div>
</div>

<script>
  function calculateCalories() {
    const gender = document.getElementById('gender').value;
    const age = parseInt(document.getElementById('age').value);
    const weight = parseFloat(document.getElementById('weight').value);
    const height = parseFloat(document.getElementById('height').value);
    const activity = document.getElementById('activity').value;

    if (isNaN(age) || isNaN(weight) || isNaN(height)) {
      alert('Please enter valid numbers for age, weight, and height.');
      return;
    }

    let bmr;

    if (gender === 'male') {
      bmr = 10 * weight + 6.25 * height - 5 * age + 5;
    } else {
      bmr = 10 * weight + 6.25 * height - 5 * age - 161;
    }

    let calories;

    switch (activity) {
      case 'sedentary':
        calories = bmr * 1.2;
        break;
      case 'lightlyActive':
        calories = bmr * 1.375;
        break;
      case 'moderatelyActive':
        calories = bmr * 1.55;
        break;
      case 'veryActive':
        calories = bmr * 1.725;
        break;
      case 'extraActive':
        calories = bmr * 1.9;
        break;
      default:
        calories = 0;
    }

    document.getElementById('result').innerHTML = `Your estimated daily calorie needs: ${calories.toFixed(2)} calories`;
  }
</script>

</body>
